<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/phone.css">

<nav data-scroll data-scroll-sticky data-scroll-target=".main">

                <img src="/imgs/final_logo.png" alt="logo">
            </div>
            
            
    <h1>Edit Post</h1>
    <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{name}" />
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"/>
        <button type="submit">Update Post</button>
    </form>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
    <a href="/posts">Back to Posts</a>
